{% extends "base.html" %}
{% block title %} Teachers {% endblock %}
{% block content %}
        <a href="/teacher/classroom/add">新增班級</a><BR><BR>
        <table>
            <tr>
                <td>名稱</td>
                <td>密碼</td>
                <td>功能</td>
        {% for classroom in classrooms %}
            <tr>
            <td>{{classroom.name}}</td>
            <td>{{classroom.password}}</td>
            <td>
                <a href="/teacher/classroom/edit/{{classroom.id}}">修改</a>|			
                <a href="/student/classmate/{{classroom.id}}">學生</a>|
                <a href="/teacher/announce/{{classroom.id}}">公告</a>|
                <a href="/student/group/{{classroom.id}}">組別</a>|
							  <a href="/teacher/work/{{classroom.id}}">作業</a>
				        <a href="/teacher/event/{{classroom.id}}/0">事件</a>|								
            </td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
